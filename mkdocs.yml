site_name: forestools

site_url: https://ytarazona.github.io/forestools

repo_url: https://github.com/ytarazona/forestools

#theme:
    #palette:
        #scheme: preference
    #name: material
    #icon:
        #repo: fontawesome/brands/github
    #features:
        #- navigation.instant
        #- search.highlight
        # - navigation.expand
        # - navigation.tabs
    #custom_dir: "docs/overrides"
theme: readthedocs

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          execute: True
          ignore_h1_titles: True
          
markdown_extensions:
    - attr_list
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# google_analytics:
#     - UA-XXXXXXXXX-X
#     - auto

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Report Issues: https://github.com/ytarazona/forestools/issues
    - API Reference:
          - pvts module: pvts.md
          - smootH module: smootH.md
          - ndfiSMA module: ndfiSMA.md
          - plot module: plot.md
          - installation module: installation.md
